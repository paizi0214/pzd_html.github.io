<!DOCTYPE html>
<html itemscope itemtype='http://schema.org/WebPage' lang='zh-CN' xmlns:fb='https://www.facebook.com/2008/fbml' xmlns:og='http://ogp.me/ns#' xmlns='http://www.w3.org/1999/xhtml'>
<head>
    <title>未命名网站1 | 上线了sxl.cn</title>
    <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'>
    <meta content='width=device-width,initial-scale=1.0,user-scalable=yes,minimum-scale=1.0,maximum-scale=3.0' id='viewport' name='viewport'>
    <meta content='#ffffff' name='theme-color'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .content {
            padding: 50px;
            font-size: 24px;
        }
        /* 广告样式 */
        .ad-banner {
            position: fixed;
            top: 25%;
            left: 25%;
            width: 50%;
            height: 50%;
            background-color: red;
            color: yellow;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            z-index: 9999;
            border: 2px solid yellow;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }
        .ad-banner .close-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(255, 255, 0, 0.7); /* 半透明 */
            color: red;
            border: none;
            cursor: pointer;
            font-size: 12px;
            padding: 2px 5px;
        }
    </style>
    <script>
        let adClosed = false;

        function closeAd(event) {
            event.stopPropagation(); // 阻止事件冒泡
            document.getElementById('ad-banner').style.display = 'none';
            adClosed = true;
        }

        function showAdMessage() {
            if (!adClosed) {
                alert('这是广告');
                setTimeout(() => {
                    if (!adClosed) {
                        document.getElementById('ad-banner').style.display = 'flex';
                    }
                }, 5000);
            }
        }
    </script>
</head>
<body>
    <div class="content">
        <h1>排孜来提作业</h1>
        <p>这是一个示例网页，展示了如何添加广告功能。</p>
    </div>

    <!-- 广告部分 -->
    <div class="ad-banner" id="ad-banner" onclick="showAdMessage()">
        这是广告
        <button class="close-btn" onclick="closeAd(event)">关闭</button>
    </div>

    <!-- 原有内容保持不变 -->
    <div class="section" id="section-1">
        <h2>诗歌与浪漫</h2>
        <p>沉浸在浪漫的诗歌里</p>
    </div>

    <div class="section" id="section-2">
        <h2>诗歌</h2>
        <p>在我荒寂的土地上，你是最后的玫瑰。</p>
    </div>

    <div class="section" id="section-3">
        <h2>浪漫不仅是你</h2>
        <p>是与你的每一个季节</p>
    </div>

    <div class="section" id="section-4">
        <h2>欢乐的每一天</h2>
        <p>感受每一寸温度</p>
    </div>

    <div class="section" id="section-5">
        <h2>浪漫日记</h2>
        <p>那天我们一晚上没有睡就等着那一刻的日出，我们从小时候聊到未来，依偎在一起。海是那么的安静，周围的空气就剩我们的呼吸。</p>
    </div>

    <div class="section" id="section-6">
        <h2>链接</h2>
        <p>https://ashanzzz.pyscriptapps.com/wandering-king/latest/index.html</p>
    </div>
</body>
</html>
